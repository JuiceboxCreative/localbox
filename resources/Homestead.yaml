---
name: "localbox"
hostname: "localbox"
ip: "192.168.10.10"
memory: 2048
cpus: 4
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    # e.g /home/bob/Sites
    - map: __SITES_DIRECTORY__
      to: /home/vagrant/Sites
      type: "nfs"

sites:

# Default site settings
    # e.g "bob.box"
    - map: "__BOX_URL__"
      to: /home/vagrant/Sites
      type: wildcard-apache
      php: "7.1"

# Specific site settings (to override PHP version)

---
name: "localbox"
hostname: "localbox"
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    # e.g /home/bob/Sites
    - map: __SITES_DIRECTORY__
      to: /home/vagrant/Sites
      type: "nfs"


---
name: "localbox"
ip: "192.168.10.10"
memory: 2048
cpus: 4
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/Sites
      to: /home/vagrant/Sites
      type: "nfs"

sites:
    # Default site settings
    - map: "nick.box"
      to: /home/vagrant/Sites
      type: wildcard-apache
      php: "7.1"

    # Specific site settings
    - map: "particle.nick.box"
      to: /home/vagrant/Sites/particle/www
      type: apache
      php: "5.6"



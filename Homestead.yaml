---
name: "localbox"
ip: "192.168.10.10"
memory: 2048
cpus: 4
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/Sites
      to: /home/vagrant/Sites
      type: "nfs"

sites:

# Default site settings
    - map: "nick.box"
      to: /home/vagrant/Sites
      type: wildcard-apache
      php: "7.1"

# Specific site settings (to override PHP version)
#    - map: "site.yourname.box"
#      to: /home/vagrant/Sites/SITENAME/www
#      type: apache
#      php: "5.6"


# databases:

# blackfire:
#     - id: foo
#       token: bar
#       client-id: foo
#       client-token: bar

ports:
    - send: 80
      to: 80
    - send: 8000
      to: 80
    - send: 443
      to: 443
    - send: 44300
      to: 443